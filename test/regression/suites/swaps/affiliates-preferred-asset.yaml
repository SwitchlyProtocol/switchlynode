{{ template "default-state.yaml" }}
---
{{ template "btc-eth-pool-state.yaml" }}
---
type: create-blocks
count: 1
---
########################################################################################
# Send SWITCH to pig for affiliate switchlyname setup
########################################################################################
type: tx-send
from_address: {{ addr_thor_fox }}
to_address: {{ addr_thor_pig }}
amount:
  - amount: "15000000000"
    denom: "rune"
---
type: create-blocks
count: 1
---
########################################################################################
# Create SWITCHName w/ preferred asset for non-existent pool
# memo structure is [~/n/name]:SWITCHName:Chain:AliasAddress:Owner:PreferredAsset:ExpireBlockHeight
########################################################################################
type: tx-deposit
signer: {{ addr_thor_pig }}
coins:
  - amount: "5000000000"
    asset: "rune"
memo: "~:test:SWITCHLY:{{ addr_thor_pig }}:{{ addr_thor_pig }}:ETH.BTC"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/switchlyname/test
status: 500
asserts:
  - .code == 2
  - .message|contains("SWITCHName doesn't exist")
---
########################################################################################
# Create SWITCHName w/ preferred asset
########################################################################################
type: tx-deposit
signer: {{ addr_thor_pig }}
coins:
  - amount: "5000000000"
    asset: "rune"
memo: "~:test:SWITCHLY:{{ addr_thor_pig }}:{{ addr_thor_pig }}:BTC.BTC"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/switchlyname/test
asserts:
  - .aliases[0].address == "{{ addr_thor_pig }}"
  - .owner == "{{ addr_thor_pig }}"
  - .preferred_asset == "BTC.BTC"
---
########################################################################################
# Add BTC Alias to switchlyname
########################################################################################
type: tx-deposit
signer: {{ addr_thor_pig }}
coins:
  - amount: "5000000000"
    asset: "rune"
memo: "~:test:BTC:{{ addr_btc_pig }}"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/switchlyname/test
asserts:
  - .aliases[0].address == "{{ addr_thor_pig }}"
  - .aliases[1].address == "{{ addr_btc_pig }}"
  - .owner == "{{ addr_thor_pig }}"
  - .preferred_asset == "BTC.BTC"
---
########################################################################################
# check aff collector + addr_thor_fox balance before swap
########################################################################################
type: check
endpoint: http://localhost:1317/switchly/switchlyname/test
asserts:
  - .affiliate_collector_rune == "0"
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_pig }}
asserts:
  - .result[]|select(.denom == "rune")|.amount == "4994000000"
---
########################################################################################
# swap BTC -> SWITCH w/ "test" affiliate
########################################################################################
type: tx-observed-in
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 1 }}"
      chain: BTC
      from_address: {{ addr_btc_fox }}
      to_address: {{ addr_btc_dog }}
      coins:
        - amount: "5000000"
          asset: "BTC.BTC"
          decimals: 8
      gas:
        - amount: "10000"
          asset: "BTC.BTC"
      memo: "=:SWITCHLY.SWITCH:{{ addr_thor_fox }}::test:500"
    block_height: 4
    finalise_height: 4
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
########################################################################################
# check aff collector + addr_thor_pig balance after swap, balance should be same, aff module should increase
########################################################################################
type: check
endpoint: http://localhost:1317/switchly/switchlyname/test
asserts:
  - .affiliate_collector_rune == "226763410"
---
type: check
endpoint: http://localhost:1317/switchly/balance/module/affiliate_collector
asserts:
  - .coins[]|select(.denom == "rune")|.amount == "226763410"
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_pig }}
asserts:
  - .result[]|select(.denom == "rune")|.amount == "4994000000"
---
########################################################################################
# Swap SWITCH -> BTC w/ affiliate "test"
########################################################################################
type: tx-deposit
signer: {{ addr_thor_cat }}
coins:
  - amount: "5000000000"
    asset: "rune"
memo: "=:BTC.BTC:{{ addr_btc_cat }}::test:500"
---
type: create-blocks
count: 2
---
########################################################################################
# check aff collector + addr_thor_pig balance after swap, balance should be same, aff module should increase
########################################################################################
type: check
endpoint: http://localhost:1317/switchly/switchlyname/test
asserts:
  - .affiliate_collector_rune == "472787908"
---
type: check
endpoint: http://localhost:1317/switchly/balance/module/affiliate_collector
asserts:
  - .coins[]|select(.denom == "rune")|.amount == "472787908"
---
type: check
endpoint: http://localhost:1317/bank/balances/{{ addr_thor_pig }}
asserts:
  - .result[]|select(.denom == "rune")|.amount == "4994000000"
---
# Observe the outbound.
type: tx-observed-out
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 2 }}"
      chain: BTC
      from_address: {{ addr_btc_dog }}
      to_address: {{ addr_btc_cat }}
      coins:
        - amount: "4703583"
          asset: "BTC.BTC"
          decimals: 8
      gas:
        - amount: "10500"
          asset: "BTC.BTC"
      memo: "OUT:{{ native_txid -1 }}"
    block_height: 6
    finalise_height: 6
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/queue/outbound
asserts:
  - .|length == 0
---
