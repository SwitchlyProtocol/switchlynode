{{ template "btc-eth-pool-state.yaml" }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/pools
asserts:
  - .|length == 2
---
type: check
endpoint: http://localhost:1317/switchly/constants
asserts:
  - .int_64_values.MaxSWITCHSupply == 50000000000000000
---
########################################################################################
# swap to rune
########################################################################################
type: tx-observed-in
signer: {{ addr_thor_dog }}
txs:
- tx:
    id: '{{ observe_txid 1 }}'
    chain: BTC
    from_address: {{ addr_btc_fox }}
    to_address: {{ addr_btc_dog }}
    coins:
      - amount: "5000000"
        asset: "BTC.BTC"
        decimals: 8
    gas:
      - amount: "10000"
        asset: "BTC.BTC"
    memo: "=:SWITCHLY.SWITCH:{{ addr_thor_fox }}"
  block_height: 2
  finalise_height: 2
  observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/cosmos/bank/v1beta1/balances/{{ addr_thor_fox }}
asserts:
  - .balances|length == 1
  - .balances[]|select(.denom == "rune")|.amount|tonumber == 2504533171552
---
type: check
endpoint: http://localhost:1317/switchly/block
asserts:
  - .|[..|select(.type?=="transfer")] | length == 5
  ##
  - .|[..|select(.type?=="transfer")][0].sender == "{{ addr_module_asgard }}"
  - .|[..|select(.type?=="transfer")][0].recipient == "{{ addr_module_reserve }}"
  - .|[..|select(.type?=="transfer")][0].amount == "${LIQFEE=226758577}rune" # 2.27 SWITCH liquidity fee from pools to Reserve
  ##
  - .|[..|select(.type?=="transfer")][1].sender == "{{ addr_module_asgard }}"
  - .|[..|select(.type?=="transfer")][1].recipient == "{{ addr_module_reserve }}"
  - .|[..|select(.type?=="transfer")][1].amount == "2000000rune" # 0.02 SWITCH native outbound fee from pools to Reserve
  ##
  - .|[..|select(.type?=="transfer")][2].sender == "{{ addr_module_asgard }}"
  - .|[..|select(.type?=="transfer")][2].recipient == "{{ addr_thor_fox }}"
  - .|[..|select(.type?=="transfer")][2].amount == "4533171552rune" # Proceeds of 0.05 BTC swap to 45.33 SWITCH
  ##
  - .|[..|select(.type?=="transfer")][3].sender == "{{ addr_module_reserve }}"
  - .|[..|select(.type?=="transfer")][3].recipient == "{{ addr_module_asgard }}"
  - .|[..|select(.type?=="transfer")][3].amount == "${POOLS_REWARD=218970660}rune" # 2.19 SWITCH rewards from system income (back) to pools
  ##
  - .|[..|select(.type?=="transfer")][4].sender == "{{ addr_module_reserve }}"
  - .|[..|select(.type?=="transfer")][4].recipient == "{{ addr_module_bond }}"
  - .|[..|select(.type?=="transfer")][4].amount == "${BOND_REWARD=8897767}rune" # 0.089 SWITCH reward from system income to nodes
  ##
  - ${POOLS_REWARD} + ${BOND_REWARD} - ${LIQFEE} == ${BLOCK_REWARD_EMISSION_1=1109850} # 0.011 SWITCH block reward from the Reserve's balance.
  - .. | select(.type? == "rewards") | [.[] | tonumber?] | add - ${LIQFEE} == ${BLOCK_REWARD_EMISSION_1}
---
########################################################################################
# enabled ${INCOME_BURN_BPS=1} bps system burn income & ${DEV_FUND_BPS=500} bps dev fund allocation, then swap
########################################################################################
type: tx-mimir
key: SystemIncomeBurnRateBps
value: ${INCOME_BURN_BPS}
signer: {{ addr_thor_dog }}
sequence: 1
---
type: tx-mimir
key: DevFundSystemIncomeBps
value: ${DEV_FUND_BPS}
signer: {{ addr_thor_dog }}
sequence: 2
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/block
asserts:
  - .. | select(.type? == "rewards") | [.[] | tonumber?] | add == ${BLOCK_REWARD_EMISSION_2=1109843} # Slightly different block reward (from rounding?).
  - .|[.. | select(.type? == "swap").liquidity_fee_in_rune | tonumber] | add // 0 | . == ${LIQFEES=0}
  - .. | select(.type? == "rewards").dev_fund_reward == "${DEV_ALLO=55492}"
  - 10000 * ${DEV_ALLO} / (${LIQFEES} + ${BLOCK_REWARD_EMISSION_2}) | round == ${DEV_FUND_BPS}
  - .. | select(.type? == "rewards").income_burn == "${SWITCH_BURNT=111}"
  - 10000 * ${SWITCH_BURNT} / (${LIQFEES} + ${BLOCK_REWARD_EMISSION_2}) | round == ${INCOME_BURN_BPS}
