{{ template "default-state.yaml" }}
---
{{ template "btc-eth-pool-state.yaml" }}
---
type: create-blocks
count: 1
---
########################################################################################
# observe transaction
########################################################################################
type: tx-observed-in
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 1 }}"
      chain: BTC
      from_address: {{ addr_btc_fox }}
      to_address: {{ addr_btc_dog }}
      coins:
        - amount: "5000000"
          asset: "BTC.BTC"
          decimals: 8
      gas:
        - amount: "10000"
          asset: "BTC.BTC"
      memo: "=:ETH.ETH:{{ addr_eth_fox }}"
    block_height: 1
    finalise_height: 1
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/vaults/asgard
asserts:
  - .[]|.coins[]|select(.asset == "BTC.BTC")|.amount == "105000000"
---
type: check
endpoint: http://localhost:1317/thorchain/queue/outbound
asserts:
  - .|length == 1
---
########################################################################################
# errata transaction
########################################################################################
type: tx-errata-tx
signer: {{ addr_thor_dog }}
tx_id: "{{ observe_txid 1 }}"
chain: "BTC"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/tx/{{ observe_txid 1 }}
asserts:
  - .observed_tx.status == "reverted"
---
# vault balance decremented
type: check
endpoint: http://localhost:1317/thorchain/vaults/asgard
asserts:
  - .[]|.coins[]|select(.asset == "BTC.BTC")|.amount == "100000000"
---
# outbound still exists, conf-counting should protect against this in practice
type: check
endpoint: http://localhost:1317/thorchain/queue/outbound
asserts:
  - .|length == 1
---
########################################################################################
# observation with non-node account is invalid
########################################################################################
---
type: tx-observed-in
signer: {{ addr_thor_fox }}
txs:
  - tx:
      id: "{{ observe_txid 1 }}"
      chain: BTC
      from_address: {{ addr_btc_fox }}
      to_address: {{ addr_btc_dog }}
      coins:
        - amount: "5000000"
          asset: "BTC.BTC"
          decimals: 8
      gas:
        - amount: "10000"
          asset: "BTC.BTC"
      memo: "=:THOR.RUNE:{{ addr_thor_fox }}"
    block_height: 1
    finalise_height: 1
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/auth/accounts/{{ addr_thor_fox }}
asserts:
  - .result.value.sequence|length == 0
---
########################################################################################
# re-observe errata transaction at new block height does nothing
########################################################################################
type: tx-observed-in
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 1 }}"
      chain: BTC
      from_address: {{ addr_btc_fox }}
      to_address: {{ addr_btc_dog }}
      coins:
        - amount: "5000000"
          asset: "BTC.BTC"
          decimals: 8
      gas:
        - amount: "10000"
          asset: "BTC.BTC"
      memo: "=:ETH.ETH:{{ addr_eth_fox }}"
    block_height: 1
    finalise_height: 1
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/tx/{{ observe_txid 1 }}
asserts:
  - .observed_tx.status == "reverted"
---
type: check
endpoint: http://localhost:1317/thorchain/vaults/asgard
asserts:
  - .[]|.coins[]|select(.asset == "BTC.BTC")|.amount == "100000000"
---
########################################################################################
# observe outbound
########################################################################################
type: tx-observed-out
signer: {{ addr_thor_dog }}
txs:
  - tx:
      id: "{{ observe_txid 2 }}"
      chain: ETH
      from_address: {{ addr_eth_dog }}
      to_address: {{ addr_eth_fox }}
      coins:
        - amount: "40221780"
          asset: "ETH.ETH"
          decimals: 8
      gas:
        - amount: "960000"
          asset: "ETH.ETH"
      memo: "OUT:{{ observe_txid 1 }}"
    block_height: 2
    finalise_height: 2
    observed_pub_key: {{ pubkey_dog }}
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/queue/outbound
asserts:
  - .|length == 0
---
type: check
endpoint: http://localhost:1317/thorchain/vaults/asgard
asserts:
  - .[]|.coins[]|select(.asset == "ETH.ETH")|.amount == "958818220"
---
########################################################################################
# errata outbound
########################################################################################
type: tx-errata-tx
signer: {{ addr_thor_dog }}
tx_id: "{{ observe_txid 2 }}"
chain: "ETH"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/thorchain/tx/{{ observe_txid 2 }}
asserts:
  - .observed_tx.status == "reverted"
---
type: check
endpoint: http://localhost:1317/thorchain/vaults/asgard
asserts:
  # vault balance should be restored, but we do not know if the gas was spent
  - .[]|.coins[]|select(.asset == "ETH.ETH")|.amount == "999040000"
---
# outbound not recreated
type: check
endpoint: http://localhost:1317/thorchain/queue/outbound
asserts:
  - .|length == 0
---
# security event emitted
type: check
endpoint: http://localhost:1317/thorchain/block
asserts:
  - .txs[]|.result.events[]|select(.type == "security")|.msg == "outbound errata"
---
# vault will have more than pool
type: fail-export-invariants
