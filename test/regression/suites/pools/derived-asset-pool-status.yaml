---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/pools
asserts:
  - .|length == 1
  - .[0].asset == "BTC.BTC"
---
########################################################################################
# allow SWITCHLY.BTC derived asset pool
########################################################################################
type: tx-mimir
key: DerivedDepthBasisPts
value: 10000
signer: {{ addr_thor_dog }}
---
type: create-blocks
count: 1
---
########################################################################################
# the block just broadcast has a BeginBlock with no SWITCHLY.BTC pool
# and the Mimir allowing SWITCHLY.BTC in the next block,
# so the SWITCHLY.BTC pool doesn't exist yet
########################################################################################
type: check
endpoint: http://localhost:1317/switchly/pools
asserts:
  - .|length == 1
  - .[0].asset == "BTC.BTC"
---
########################################################################################
# expect the SWITCHLY.BTC pool to exist and emit only one Available status event
########################################################################################
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/export
asserts:
  - .pools|length == 2
  - .pools[0].asset == "BTC.BTC"
  - .pools[1].asset == "SWITCHLY.BTC"
  - .pools[1].status == "Available"
  - .pools[1].status_since == 3
---
type: check
endpoint: http://localhost:1317/switchly/block
asserts:
  - .|[.begin_block_events[]|select(.type == "pool")]|length == 1
  - .begin_block_events[]|select(.type == "pool")|.type == "pool"
  - .begin_block_events[]|select(.type == "pool")|.pool == "SWITCHLY.BTC"
  - .begin_block_events[]|select(.type == "pool")|.pool_status == "Available"
---
type: create-blocks
count: 1
---
type: check
endpoint: http://localhost:1317/switchly/export
asserts:
  - .pools|length == 2
  - .pools[0].asset == "BTC.BTC"
  - .pools[1].asset == "SWITCHLY.BTC"
  - .pools[1].status == "Available"
  - .pools[1].status_since == 3
---
type: check
endpoint: http://localhost:1317/switchly/block
asserts:
  - .|[.begin_block_events[]|select(.type == "pool")]|length == 0
---
########################################################################################
