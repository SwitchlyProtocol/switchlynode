      id: "${IN_TXID={{ observe_txid 2 }}}"
      chain: BTC
      from_address: {{ addr_btc_pig }}
      to_address: {{ addr_btc_dog }}
      coins:
        - amount: "${IN_AMOUNT=1500000}"
          asset: "${IN_ASSET=BTC.BTC}"
          decimals: 8
      gas:
        - amount: "10000"
          asset: "BTC.BTC"
      memo: "+:BTC/BTC::noswitchlyname:1000" # Non-existent switchlyname.
