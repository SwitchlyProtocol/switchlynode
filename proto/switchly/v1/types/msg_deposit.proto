syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "common/common.proto";
import "gogoproto/gogo.proto";
import "amino/amino.proto";

message MsgDeposit {
  option (amino.name) = "switchly/MsgDeposit";

  repeated common.Coin coins = 1 [(gogoproto.castrepeated) = "github.com/switchlyprotocol/switchlynode/v3/common.Coins", (gogoproto.nullable) = false];
  string memo = 2;
  bytes signer = 3 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress", (amino.encoding) = "bech32"];
}
