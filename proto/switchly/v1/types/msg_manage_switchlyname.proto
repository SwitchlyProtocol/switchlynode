syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "common/common.proto";
import "gogoproto/gogo.proto";

message MsgManageSWITCHName {
  string name = 1 ;
  string chain = 2 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Chain"];
  string address = 3 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Address"];
  common.Coin coin = 4 [(gogoproto.nullable) = false];
  int64 expire_block_height = 5;
  common.Asset preferred_asset = 6 [(gogoproto.nullable) = false, (gogoproto.customtype) = "github.com/switchlyprotocol/switchlynode/v3/common.Asset"];
  bytes owner = 7  [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
  bytes signer = 8  [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
}
