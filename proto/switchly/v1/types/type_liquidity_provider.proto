syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "common/common.proto";
import "gogoproto/gogo.proto";

message LiquidityProvider {
  common.Asset asset = 1 [(gogoproto.nullable) = false, (gogoproto.customtype) = "github.com/switchlyprotocol/switchlynode/v3/common.Asset"];
  string switch_address = 2 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Address"];
  string asset_address = 3 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Address"];
  int64 last_add_height = 4;
  int64 last_withdraw_height = 5;
  string units = 6 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string pending_switch = 7 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string pending_asset = 8 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string pending_tx_Id = 9 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.TxID", (gogoproto.customname) = "PendingTxID"];
  string switch_deposit_value = 10 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string asset_deposit_value = 11 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
}
