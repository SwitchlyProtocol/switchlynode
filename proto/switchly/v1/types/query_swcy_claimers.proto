syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "gogoproto/gogo.proto";

option (gogoproto.marshaler_all) = true;

message QuerySWCYClaimerRequest{
  string address = 1;
  string height = 2;
}

// Can we replace this with SWCYClaimer proto? Check json fields...
message QuerySWCYClaimerResponse{
  repeated QuerySWCYClaimer swcy_claimer = 1;
}

message QuerySWCYClaimer{
  string asset = 1 [(gogoproto.jsontag) = "asset"];
  string l1_address = 2;
  string amount = 3 [(gogoproto.jsontag) = "amount"];
}


message QuerySWCYClaimersRequest{
  string height = 1;
}

message QuerySWCYClaimersResponse{
  repeated QuerySWCYClaimer swcy_claimers = 1;
}