syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "gogoproto/gogo.proto";

// SwitchPool represents ownership of currently active POL.
message SwitchPool {
  string reserve_units = 1 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string pool_units = 2 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string switch_deposited = 3 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string switch_withdrawn = 4 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
}
