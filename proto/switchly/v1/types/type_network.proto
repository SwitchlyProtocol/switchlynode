syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "gogoproto/gogo.proto";

message Network {
  string bond_reward_switch = 1 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  string total_bond_units = 2 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
  int64 LPIncomeSplit = 5;
  int64 NodeIncomeSplit = 6;
  uint64 outbound_gas_spent_switch = 7;
  uint64 outbound_gas_withheld_switch = 8;
}
