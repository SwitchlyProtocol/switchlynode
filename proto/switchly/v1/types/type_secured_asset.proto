syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "common/common.proto";
import "gogoproto/gogo.proto";

message SecuredAsset {
  common.Asset asset = 1 [(gogoproto.nullable) = false, (gogoproto.customtype) = "github.com/switchlyprotocol/switchlynode/v3/common.Asset"];
  string depth = 2 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
}
