syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "common/common.proto";
import "gogoproto/gogo.proto";
import "amino/amino.proto";

message MsgSWCYClaim {
  string switch_address = 1 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Address"];
  string l1_address = 2 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Address"];
  bytes signer = 3 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress", (amino.encoding) = "bech32"];
}
