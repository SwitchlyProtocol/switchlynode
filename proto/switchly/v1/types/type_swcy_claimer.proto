syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";
option (gogoproto.goproto_getters_all) = false;

import "gogoproto/gogo.proto";
import "common/common.proto";

message SWCYClaimer {
  common.Asset asset = 1 [(gogoproto.nullable) = false, (gogoproto.customtype) = "github.com/switchlyprotocol/switchlynode/v3/common.Asset"];
  string l1_address = 2 [(gogoproto.casttype) = "github.com/switchlyprotocol/switchlynode/v3/common.Address"];
  string amount = 3 [(gogoproto.customtype) = "cosmossdk.io/math.Uint", (gogoproto.nullable) = false];
}
