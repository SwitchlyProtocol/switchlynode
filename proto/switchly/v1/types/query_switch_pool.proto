syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "gogoproto/gogo.proto";

option (gogoproto.marshaler_all) = true;

message QuerySwitchPoolRequest{
  string height = 1;
}

message QuerySwitchPoolResponse{
  POL pol = 1 [(gogoproto.jsontag) = "pol"];
  SwitchPoolProviders providers = 2 [(gogoproto.jsontag) = "providers"];
  SwitchPoolReserve reserve = 3 [(gogoproto.jsontag) = "reserve"];
}

message POL{
	// total amount of SWITCH deposited into the pools
  string switch_deposited = 1 [(gogoproto.jsontag) = "switch_deposited"];
	// total amount of SWITCH withdrawn from the pools
  string switch_withdrawn = 2 [(gogoproto.jsontag) = "switch_withdrawn"];
	// total value of protocol's LP position in SWITCH value
  string value = 3 [(gogoproto.jsontag) = "value"];
	// profit and loss of protocol owned liquidity
  string pnl = 4 [(gogoproto.jsontag) = "pnl"];
	// current amount of rune deposited
  string current_deposit = 5 [(gogoproto.jsontag) = "current_deposit"];
}

message SwitchPoolProviders{
	// the units of SwitchPool owned by providers (including pending)
  string units = 1 [(gogoproto.jsontag) = "units"];
	// the units of SwitchPool owned by providers that remain pending
  string pending_units = 2 [(gogoproto.jsontag) = "pending_units"];
	// the amount of SWITCH pending
  string pending_switch = 3 [(gogoproto.jsontag) = "pending_switch"];
	// the value of the provider share of the SwitchPool (includes pending SWITCH)
  string value = 4 [(gogoproto.jsontag) = "value"];
	// the profit and loss of the provider share of the SwitchPool
  string pnl = 5 [(gogoproto.jsontag) = "pnl"];
	// the current SWITCH deposited by providers
  string current_deposit = 6 [(gogoproto.jsontag) = "current_deposit"];
}

message SwitchPoolReserve{
	// the units of SwitchPool owned by the reserve
  string units = 1 [(gogoproto.jsontag) = "units"];
	// the value of the reserve share of the SwitchPool
  string value = 2 [(gogoproto.jsontag) = "value"];
	// the profit and loss of the reserve share of the SwitchPool
  string pnl = 3 [(gogoproto.jsontag) = "pnl"];
	// the current SWITCH deposited by the reserve
  string current_deposit = 4 [(gogoproto.jsontag) = "current_deposit"];
}