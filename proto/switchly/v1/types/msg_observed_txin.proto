syntax = "proto3";
package types;

option go_package = "github.com/switchlyprotocol/switchlynode/v3/x/switchly/types";

import "types/type_observed_tx.proto";
import "gogoproto/gogo.proto";
import "amino/amino.proto";
import "common/common.proto";

message MsgObservedTxIn {
  option (amino.name) = "switchly/ObservedTxIn";

  repeated common.ObservedTx txs = 1 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/switchlyprotocol/switchlynode/v3/common.ObservedTxs"];
  bytes signer = 2  [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress", (amino.encoding) = "bech32"];
}
